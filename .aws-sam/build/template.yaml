AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Go Radio Lambda
Resources:
  RadioFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Timeout: 900
      Environment:
        Variables:
          VERBOSE: 'false'
          DEFAULT_DURATION: '60'
          DEFAULT_OUTPUT_DIR: /tmp/radiko
          FFMPEG_PATH: /usr/local/bin/ffmpeg
          UPLOAD_BUCKET: radio-transcribe
      Policies:
      - S3WritePolicy:
          BucketName: radio-transcribe
      Events:
        ScheduleV2Event:
          Type: ScheduleV2
          Properties:
            ScheduleExpression: cron(10 22 ? * MON-THU *)
            ScheduleExpressionTimezone: Asia/Tokyo
            Input: "{\n  \"station\": \"TBS\",\n  \"start\": \"\",\n  \"duration\"\
              : 120,\n  \"output\": \"yyyymmdd_hhmm.aac\"\n}\n"
            State: ENABLED
            Name: radio-schedule-event
            Description: radio-schedule-event
      ImageUri: radiofunction:go-radio-latest
    Metadata:
      DockerContext: /home/yamadatt/git/go-radio
      DockerTag: go-radio-latest
      Dockerfile: Dockerfile
      SamResourceId: RadioFunction
